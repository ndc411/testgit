<script>
    var sr = ScrollReveal()
    sr.reveal('.coop-friend', {
        duration: 1000,
        delay: 100
    })
    sr.reveal('.solution', {
        duration: 1000,
        delay: 300
    })
    function adaptHeader() {
        var height = $(window).height() - 100;
        if (height < 521) height = 521;
        var loadingh = height + 100;
        loadingh += 'px';
        height += "px";
        $('#header').css({'height': height, 'line-height': height});
        $('.all-container').css({'height': loadingh});
    }

    var vid = document.getElementById("banner0");
    vid.oncanplaythrough = function () {
        $('#banner0')[0].play();
    };

    disableScroll();
    var loading = new Image;
    loading.onload = function () {
        setTimeout(function () {
            $("#prePage").animate({'opacity': 0, 'z-index': -1}, 3000);
            enableScroll();
        }, 1500);
    };
    loading.src = "./imgs/test/index/banner1.jpg";

    $(document).ready(function () {
        adaptHeader();

        $(window).resize(function () {
            adaptHeader();
        });
