<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The day of travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper/swiper.css">
    <link rel="stylesheet" href="../css/swiper/animate.css">
    <link rel="stylesheet" href="../css/520.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-h">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="flex-direction: column">

                <div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">
                    献给我最爱的你
                </div>

                <div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">
                    <p class="ani infinite" swiper-animate-effect="swing" swiper-animate-duration="1.2s" swiper-animate-delay="0.3s">
                        <img src="../imgs/test/choumei/superwoman.jpg" style="width: 100px">
                    </p>
                </div>

                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.7s">
                    <p class="ani infinite" swiper-animate-effect="shake" swiper-animate-duration="4.5s" swiper-animate-delay="0.5s">时间会倒流~~~</p>
                </div>

                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.7s">
                    <p class="ani infinite" swiper-animate-effect="rubberBand" swiper-animate-duration="1.5s" swiper-animate-delay="0.7s">
                        <img src="../imgs/test/choumei/arrow.jpg" style="width: 30px;margin: 0 0 -22px 6px;">
                        <br />
                        <img src="../imgs/test/choumei/arrow.jpg" style="width: 30px;">
                    </p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-v swiper-wrapper-bg">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide slide-ver1 slide-ver"> 这是第二句话</div>
                        <div class="swiper-slide slide-ver2 slide-ver"> </div>
                        <div class="swiper-slide slide-ver3 slide-ver"> </div>
                        <div class="swiper-slide slide-ver4 slide-ver"> </div>
                        <div class="swiper-slide slide-ver5 slide-ver"> </div>
                    </div>
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
            <div class="swiper-slide"><div style="animation: start 1.5s infinite ease-in-out;height: auto">这是第三句话</div></div>
            <div class="swiper-slide"><div>这是第四句话</div></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-h"></div>
    </div>
    <div>
        <audio src="../va/loveNuna.mp3" autoplay loop controls></audio>
    </div>
    <!-- Swiper JS -->
    <script src="../js/swiper/swiper.min.js"></script>
    <script src="../js/swiper/swiper.animate1.0.2.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiperH = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        direction: 'vertical',
        paginationClickable: true,
        spaceBetween: 50,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
    var swiperV = new Swiper('.swiper-container-v', {
        direction: 'horizontal',
        scrollbar:'.swiper-scrollbar',
        autoplay: 1000,
        spaceBetween: 20,
        loop: true,
        slidesPerView: 3,
        loopedSlides: 1,
        centeredSlides: true,
        effect: 'cube',
//        coverflow: {
//            rotate: 30,
//            stretch: 10,
//            depth: 60,
//            modifier: 2,
//            slideShadows : true
//        }
        cube: {
            shadow: true,
            slideShadow: true,
            shadowOffset: 10,
            shadowScale: 0.8
        }
    });
    </script>
</body>
</html>
