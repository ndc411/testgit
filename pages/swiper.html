<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper banner</title>
    <link rel="stylesheet" href="../css/swiper/swiper.css">
    <link rel="stylesheet" href="../css/swiper/ownSwiper.css">
    <link rel="stylesheet" href="../css/swiper/animate.css">
    <style>

    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                img1
            </div>
            <div class="swiper-slide">
                img2
            </div>
            <div class="swiper-slide">
                img3
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>


<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/swiper/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="../js/swiper/swiper.animate1.0.2.min.js"></script>

<script>
    var swiper = new Swiper(".swiper-container",{
        direction: 'vertical',
        loop: true,
        autoplay: 2000,
        speed: 1000,
        pagination: ".swiper-pagination",
        nextButton: ".swiper-button-next",
        prevButton: ".swiper-button-prev",
        effect: 'cube',
        grabCursor: true,
        cube: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94
        }
    })
</script>
</body>
</html>
